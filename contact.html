<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(248, 234, 224);
            margin: 0;
            padding: 0;
        }

        .call-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .phone-details {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
        }

        .phone-details strong {
            color: #333;
        }

        .call-now {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            text-decoration: none;
            font-size: 18px;
            border-radius: 4px;
        }

        .call-now:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="call-container">
    <h2>Call Us</h2>
    <p>We are here to help you. Call us for any inquiries or support!</p>

    <div class="phone-details">
        <p><strong>Customer Service:</strong> +1 800 123 4567</p>
        <p><strong>Technical Support:</strong> +1 800 987 6543</p>
        <p><strong>Sales Inquiries:</strong> +1 800 555 6789</p>
    </div>

    <a href="tel:+18001234567" class="call-now">Call Now</a>
</div>

</body>
</html>
